spring.datasource.url=jdbc:h2:mem:camunda-ocr-h2-database-test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=50
spring.datasource.hikari.connectionTimeout=2000
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=false

# camunda test properties
# Disabling Telemetry
camunda.bpm.generic-properties.properties.telemetry-reporter-activate=false
# Using unique Process Engine/Application name
#camunda.bpm.generate-unique-process-engine-name=true
#camunda.bpm.generate-unique-process-application-name=true
spring.datasource.generate-unique-name=true

camunda.bpm.job-execution.enabled=false

ocr-space.base-url=http://127.0.0.1
ocr-space.key=TEST_KEY